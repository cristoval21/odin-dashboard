<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-container">
    <nav>
      <div class="logo-wrapper">Dashboard</div>
      <ul class="main-nav-container">
        <li class="nav-item">Home</li>
        <li class="nav-item">Profile</li>
        <li class="nav-item">Messages</li>
        <li class="nav-item">History</li>
        <li class="nav-item">Tasks</li>
        <li class="nav-item">Communities</li>
      </ul>
      <ul class="misc-nav-container">
        <li class="nav-item">Settings</li>
        <li class="nav-item">Support</li>
        <li class="nav-item">Privacy</li>
      </ul>
    </nav>

    <header>
      <div class="top-container">
        <div class="search-container">
          <label class="search-logo" for="search">Search</label>
          <input class="search-box" type="search" name="search" id="search">
        </div>

        <div class="profile-container">
          <div class="notification-logo"></div>
          <div class="user-container">
            <div class="user-picture"></div>
            <div class="user-name">Morgan Oakley</div>
          </div>
        </div>
      </div>

      <div class="bottom-container">
        <div class="user-container">
          <div class="left-container">
            <div class="user-picture"></div>
          </div>
          <div class="right-container">
            <div class="user-greetings">Hi there,</div>
            <div class="user-name">Morgan Oakley (@morgan)</div>
          </div>
        </div>

        <nav>
          <ul class="quick-actions-container">
            <li class="nav-item">New</li>
            <li class="nav-item">Upload</li>
            <li class="nav-item">Share</li>
          </ul>
        </nav>
      </div>
    </header>

    <main></main>
  </div>
</body>
</html>
